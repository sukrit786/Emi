<section id="contact" class="container content-section">
    <div class="row">
        <div class="col-md-6">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Mohali">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.369759380278!2d76.6829254151309!3d30.708003881645773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390feeffb2c9797d%3A0x8c87bf1f5cfdf2e2!2sEmicon+Advisory+Services+LLP!5e0!3m2!1sen!2sin!4v1566452672371!5m2!1sen!2sin" width="96%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </uib-tab>
                
                <uib-tab index="1" heading="Pune">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.4318122793234!2d73.77936951426777!3d18.509378774348775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bfaad347bc75%3A0xf862d23de4b24ad4!2sEmicon+Advisory+Services!5e0!3m2!1sen!2sin!4v1566452142778!5m2!1sen!2sin" width="96%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </uib-tab>
            </uib-tabset>
        </div>
        <div class="col-md-6">
            <div id="contact-content">
                <div class="section-heading">
                    <h1>Contact<br><em>Emicon</em></h1>
                    <p>Contact us for any quaries, 
                    <br>related to us or our services.</p>
                </div>
                <div class="section-content">
                    <form id="contact" action="#" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <fieldset>
                                    <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                                <fieldset>
                                    <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required="">
                                </fieldset>
                            </div>
                            <div class="col-md-4">
                              <fieldset>
                                <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject..." required="">
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="btn">Send Message Now</button>
                              </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
